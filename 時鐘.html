<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./taichicss.css" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: rgb(255, 242, 240);
      }
      select {
        width: 100px;
        height: 50px;
        border-radius: 20%;
        text-align: center;
      }
      #timezone {
        position: absolute;
        top: 20%;
        left: 20%;
      }
      #clock {
        /* background: #adfbff; */
        width: 1920px;
        height: 1080px;
        margin: auto;
        position: relative;
        border-radius: 50%;
        top: 0%;
        left: 0%;
        transition: transform(-50%, -50%);
        font-family: "Michroma", sans-serif;
      }
      #hour {
        width: 150px;
        height: 150px;
        background: #fff;
        position: absolute;
        top: 30%;
        left: 20%;
        line-height: 150px;
        text-align: center;
        border-radius: 10px;
        font-size: 72px;
        color: rgb(127, 127, 137);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        animation: pulse;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
      #minute {
        width: 150px;
        height: 150px;
        background: #fff;
        position: absolute;
        top: 30%;
        left: 35%;
        line-height: 150px;
        text-align: center;
        border-radius: 10px;
        font-size: 72px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        animation: pulse;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        color: rgb(127, 127, 137);
      }
      #second {
        width: 150px;
        height: 150px;
        background: #fff;
        position: absolute;
        top: 30%;
        left: 50%;
        line-height: 150px;
        text-align: center;
        border-radius: 10px;
        font-size: 72px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        animation: pulse;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        color: rgb(127, 127, 137);
      }
      #p1 {
        font-size: 10rem;
        position: absolute;
        top: 10%;
        left: 45%;
        color: rgb(127, 127, 137);
      }
      #p2 {
        font-size: 10rem;
        position: absolute;
        top: 10%;
        left: 30%;
        color: rgb(127, 127, 137);
      }

      #date {
        position: absolute;
        top: 55%;
        left: 30%;
        font-size: 3rem;
        color: rgb(127, 127, 137);
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <select name="timezone" id="timezone" onchange="">
        <option value="UTC+8">台北</option>
        <option value="UTC+9">日本</option>
        <option value="UTC+0">英國</option>
        <option value="UTC-4">紐約</option>
        <option value="UTC-7">洛杉磯</option>
        <option value="UTC-10">夏威夷</option>
      </select>
      <div id="hour"></div>
      <p id="p1">:</p>
      <div id="minute"></div>
      <p id="p2">:</p>
      <div id="second" class="animate__pulse"></div>
      <div id="date"></div>
    </div>
    <script src="./luxon.min.js"></script>
    <script>
      const hour = document.getElementById("hour");
      const minute = document.getElementById("minute");
      const second = document.getElementById("second");
      const digital = document.getElementById("digital");
      const date = document.getElementById("date");

      // const DateTime = luxon.DateTime;
      // const dt = DateTime.now();
      // const setzone = dt.setZone(`${timezone}`);

      setInterval(() => {
        const DateTime = luxon.DateTime;
        const dt = DateTime.now();
        const timezone = document.getElementById("timezone").value;
        const setzone = dt.setZone(`${timezone}`);

        if (setzone.hour < 10) {
          hour.innerText = "0" + `${setzone.hour}`;
        } else {
          hour.innerText = `${setzone.hour}`;
        }

        if (dt.minute < 10) {
          minute.innerText = "0" + `${dt.minute}`;
        } else {
          minute.innerText = `${dt.minute}`;
        }

        if (dt.second < 10) {
          second.innerText = "0" + `${dt.second}`;
        } else {
          second.innerText = `${dt.second}`;
        }

        date.innerText = setzone.year + "-" + setzone.month + "-" + setzone.day;
      }, 1000);
    </script>
  </body>
</html>
